	<script>
		function reverseString(str) {
   			 return str.split("").reverse().join("");
		}


		function palindrome(){
			let str = document.getElementById("palind").value;
			str =str.toLowerCase(); 
			str = str.replaceAll(' ', ''); 
    			str = str.replace(/[!"#$%&'()*+,-./:;<=>?@[\]^_`{|}~]/g, ''); // Removes special characters

			console.log(str);
			if(reverseString(str) == str){
				alert("palindrome");
			}else{
				alert("not palindrome");
			}
		}
	</script>
